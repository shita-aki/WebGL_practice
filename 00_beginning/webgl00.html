<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>WebGL</title>

    <link rel="stylesheet" type="text/css" href="webgl00.css">
    <script type="text/javascript" src="sylvester.js"></script>
    <script type="text/javascript" src="glUtils.js"></script>
    <script type="text/javascript" src="webgl00.js"></script>

	<script id="shader-fs" type="x-shader/x-fragment">
		varying lowp vec4 vColor;	// varyingはvertexシェーダーとfragmentシェーダー間のインタフェースらしいぞ
		
		void main(void) {
			gl_FragColor = vColor;	// gl_FragColorは色を設定する組み込み変数っぽい。
									// 絶対fragmentシェーダー内に書かれないとダメなようだ
		}
	</script>
	<script id="shader-vs" type="x-shader/x-vertex">
		attribute vec3 aVertexPosition;	// attributeはvertexシェーダーで使用する変数？？
		attribute vec4 aVertexColor;	// WebGL APIを通してJavaScriptで何かしてる
	
		uniform mat4 uMVMatrix;	// uniformはグローバル変数のようだ。WebGL APIを通してJavaScriptから行列を設定してるぞ
		uniform mat4 uPMatrix;
		
		varying lowp vec4 vColor;	// varyingはvertexシェーダーとfragmentシェーダー間のインタフェースらしいぞ
		
		void main(void) {
			gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
			vColor = aVertexColor;
		}
	</script>

  </head>

  <body onload="start()">
    <header>
      <h1>WebGL</h1>
    </header>
    <canvas id="glcanvas" width="640" height="480"> ここはCanvas </canvas>
  </body>
</html>
